<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augment-MyPage</title>
    <meta name="description"
        content="Augmentは音楽ゲームのように曲の譜面を表示し、リアルタイムでプレイ端末のマイクの音を解析することでユーザーが弾いてる音を認識し、譜面との正誤判定をすることで、演奏の正確度がフィードバックされ、楽譜に対する知識がなくても直感的に楽器を弾けるようになる音楽ゲームです。">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style_mypage.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="icon" type="image/png" href="./img/favicon.png">
</head>
<script type="text/javascript" src="js/ncmb.min.js" charset="utf-8"></script>
<body>
    <header class="page-header wrapper">
        <a href="index.html"><img class="logo" src="img/logo.png" alt="Augment_logo"></a>
        <nav class="main-nav" style="text-align: center; margin:auto;">
            <h3 style="text-align: center; color: #fc547c;">MyPage</h3>
        </nav>
    </header>
    <hr width="100%" color="#747474">
    <main>
        <div class="container">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" style="color: white;">メールアドレス</label>
                <div class="col-sm-10" id="MailAddres" style="color: white;">
                    MailAddres
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm">
                    <button type="button" class="btn btn-outline-danger" onclick="Logout();">Logout</button>
                </div>
            </div>
        </div>
        <hr width="80%" color="#747474">
        <div class="container">
            <h2 class="page-title" style="text-align: center">曲の投稿</h2>
        </div>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label" style="color: white;">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="タイトルを入力">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputComment" class="col-sm-2 col-form-label" style="color: white;">曲の説明</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="inputComment" placeholder="説明を入力" rows="2"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputMIDI" class="col-sm-2 col-form-label" style="color: white;">SMF</label>
                    <div class="col-sm-10">
                        <input id="filepath" required="required" name="MIDIFile" type="file">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-primary" onclick="MIDISubmit();">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <a href="https://twitter.com/Cafelatte_8610"><small>Creater:Cafelatte_8610</small></a>
        </div>
    </footer>
    <script src="js/MIDIFileSubmit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jQuery-3.5.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
